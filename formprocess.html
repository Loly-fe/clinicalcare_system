<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form {        
        flex-wrap: wrap;
    }
    .pform {
        display: grid;
        justify-items: center;
        flex-wrap: wrap;
        width: 100%;
        height: 600px;
        padding: 5px;
        background-color: rgb(136, 178, 179);
    }
    .logoutbtn {
        width: 100px;
        height: 25px;
        margin-top: 30px;
        justify-self: end;
        text-decoration: none;
    }
    .insideform {
        display: grid;
        grid-template-columns: 300px 300px 300px;
        background-color: beige;
        gap: 5px;
        padding: 5px;
        border: 1px solid bisque;
    }
    .address {
        grid-column: 1/4;
    }
    .mhcheckbox {
        display: grid;
    }
    .required:after {
        content:" *";
        color: red;
    }
</style>
<body>
    <form name="logform" method="get" action="" onsubmit="return validateForm()">
        <div class="pform">
            <div class="insideform">
                <div>
                    <p><br>Welcome</p>
                </div>
                <div>
                    <H1>Patient Form</H1>
                </div>
                <button class="logoutbtn"><a href="index.html">Log-out</a></button>
            </div>
            <div class="insideform">
                <div>
                    <input name="fname" type="text"><br>
                    <label class="required" for="fname">First Name</label>
                </div>
                <div>
                    <input name="mname" type="text"><br>
                    <label for="mname">Middle Name</label>
                </div>
                <div>
                    <input name="lname" type="text"><br>
                    <label class="required" for="lname">Last Name</label>
                </div>
            </div>
            <div class="insideform">
                <div>
                    <label for="Gender:" required>Gender:</label>
                    <input type="radio">
                    <label for="male">Male</label>
                    <input type="radio">
                    <label for="female">Female</label>
                </div>
                <div>
                    <label for="status">Status:</label>
                    <input type="radio">
                    <label for="single">Single</label>
                    <input type="radio">
                    <label for="single">Married</label>
                </div>
            </div>
            <div class="insideform">
                <div class="address">
                    <label for="address">Address:</label>
                    <input style="width: 90%; height: 20px" type="text">
                </div>
                <div>
                    <label for="bday">Birthday</label>
                    <input type="date" name="bday" id="bday" min="1990-01-01" max="2021-17-17">
                </div>
                <div>
                    <label class="required" for="contact">Contact Number</label>
                    <input type="number" name="number" id="number" pattern="[0-9]" maxlength="11">
                </div>
            </div>
            <div class="insideform">
                <label class="required" for="mhcheckbox">Medical History:</label>
                <div class="mhcheckbox">
                    <div>
                        <input type="checkbox">
                        <label for="">Asthma</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Cancer</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Cardiac Disease</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Diabetes</label>
                    </div>
                </div>
                <div>
                    <div>
                        <input type="checkbox">
                        <label for="">Hypertension</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Psychiatrc Disorder</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Epilepsy</label>
                    </div>
                    <div>
                        <input name="others" id="others" value="others" type="checkbox" onclick="enabletext()">
                        <label for="">Others</label>
                    </div>
                    <input id="textothers" name="textothers" type="text" disabled>
                </div>
            </div>
            <div class="insideform">
                <div>
                    <label for="csselect">Current Symtoms:</label>
                    <select name="csselect" id="csselect">
                        <option value="">Selection</option>
                        <option value="">Chest Pain</option>
                        <option value="">Respiratory</option>
                        <option value="">Hermatological</option>
                        <option value="">Lymphatic</option>
                        <option value="">Neurologica</option>
                        <option value="">Psychiatric</option>
                        <option value="">Gastrointestinal</option>
                        <option value="">Weight Loss</option>
                    </select>
                </div>
                <div>
                    <label class="required" for="Medication">Are you currently taking medication?</label><br>
                    <input type="radio" id="yes" onclick="enable()" name="yesno" value="yes"><label for="yes">Yes</label><br>
                    <input type="radio" id="no" onclick="enable()" name="yesno" value="no"><label for="no">No</label><br>
                    <input type="text" id="medtext" disabled>
                </div>
            </div>
            <div style="margin-top: 5px;">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>

    <script>

        function enabletext() {
            if (document.getElementById("others").checked==true) {
                document.getElementById("textothers").disabled = false;
            }
            if (document.getElementById("others").checked==false) {
                document.getElementById("textothers").disabled = true;
            }
        }
        
        function enable() {
            if (document.getElementById("no").checked==true) {
                document.getElementById("yes").checked==false;
                document.getElementById("medtext").disabled = true;
            }
            if (document.getElementById("yes").checked==true) {
                document.getElementById("no").checked=false;
                document.getElementById("medtext").disabled = false;
            }
        }

        function validateForm() {
            let logForm =  document.forms["logform"];
            let fName = logForm["fname"].value.trim();
            let mName = logForm["mname"].value.trim();
            let lName = logForm["lname"].value.trim();
            let number = logForm["number"].value.trim();
            if (!fName) {
                alert('Please provide First Name');
                logForm['fname'].focus();
                return false;
            }
            if (!mName) {
                alert('Please provide Middle Name');
                logForm['mname'].focus();
                return false;
            }
            if (!lName) {
                alert('Please provide Last Name');
                logForm['lname'].focus();
                return false;
            }
        }

    </script>
</body>
</html>
